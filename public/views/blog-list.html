
<input type="text" data-ng-model="post.title">
<textarea data-ng-model="post.content"></textarea>
<button data-ng-click="newPost(post)">Create</button>




<section data-ng-repeat="post in posts">
	<h2>{{post.name}}</h2>
	<h2>{{post.title}}</h2>
	<p>{{post.content}}</p>
	<!-- <a href="#/blog/{{post._id}}">view more</a> -->
</section>
